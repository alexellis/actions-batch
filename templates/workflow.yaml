name: workflow

# Generated by alexellis/actuated-batch at: {{ .Date }}
# Job requested by {{ .Login }}

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master
      - main

permissions:
  id-token: write
  contents: read
  checks: read
  actions: read
  issues: read
  packages: write
  pull-requests: read
  repository-projects: read
  statuses: read

env:
  HAS_UPLOADS: 0

jobs:
  workflow:
    name: {{ .Name }}
    runs-on: {{ .RunsOn }}
    steps:
      - uses: actions/checkout@v4
      - name: Run the job
        run: |
          echo "HAS_UPLOADS=0" >> $GITHUB_ENV
          chmod +x ./job.sh
          ./job.sh

{{if gt (len .Secrets) 0}}
        env:
      {{- range $key, $value := .Secrets }}
          {{ $key }}: {{`${{`}} secrets.{{ $value }} {{`}}`}}
      {{- end }}

{{- end }}

      - name: "Check for uploads"
        run: if [ -d "./uploads" ]; then echo "HAS_UPLOADS=1" >> $GITHUB_ENV ; fi

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        if: {{`${{ env.HAS_UPLOADS == '1'}}`}}
        with:
          if-no-files-found: ignore
          name: uploads
          path: ./uploads/
          retention-days: 1
          compression-level: 1
